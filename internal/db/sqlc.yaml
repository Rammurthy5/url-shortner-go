version: "2"
servers:
  - engine: "postgresql"
    uri: ${DATABASE_URL}
sql:
  - schema: "./schema"
    queries: "./queries"
    engine: "postgresql"
    gen:
      go:
        package: "urls_mapping"
        out: "./sqlc"
        sql_package: "pgx/v5"
    database:
      managed: true
    rules:
      - sqlc/db-prepare
